<div class="container mat-elevation-z8">
    <form class="form">
        <h1 class="fullWidth">Cadastro de novos tecnicos</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="Criar um tecnico">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Técnico</mat-checkbox>
        </section>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Nome</mat-label>
                <input
                [(ngModel)]="tecnico.nome"
                name="nome"
                [formControl]="nome"
                required
                matInput placeholder="Ex. João da Silva"
                maxlength="50">
                <mat-icon matSuffix>badge</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>CPF</mat-label>
                <input
                [(ngModel)]="tecnico.cpf"
                name="cpf"
                [formControl]="cpf"
                required
                matInput placeholder="Ex. 999.999.999-99"
                mask="000.000.000-00">
                <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>E-mail</mat-label>
                <input
                [(ngModel)]="tecnico.email"
                name="email"
                [formControl]="email"
                required
                matInput placeholder="Ex. user@mail.com">
                <mat-icon matSuffix>mail</mat-icon>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field class="fullWidth" appearance="legacy">
                <mat-label>Senha</mat-label>
                <input
                [(ngModel)]="tecnico.senha"
                name="senha"
                [formControl]="senha"
                required
                type="password" matInput placeholder="Ex. 1234">
                <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
        </p>

        <button (click)="create()" [disabled]="!validaCampos()" class="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
        <button routerLink="../" class="fullWidth mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>
    </form>
</div>
