<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@600&family=Roboto:ital,wght@1,100&display=swap"
    rel="stylesheet">

<div class="container">
   <form class="form mat-elevation-z8">

      <h1>Help Desk - Dicas de um DEV</h1>

      <img src="assets/img/login-image.svg" alt="Help Desk - Dicas de um DEV">

      <mat-form-field class="full-width" appearance="fill">
         <mat-label>E-mail</mat-label>
         <input 
         [formControl]="email"
         required
         [(ngModel)]="creds.email" 
         name="email" 
         matInput 
         placeholder="Ex. fulano@mail.com">
      </mat-form-field>

      <mat-form-field class="full-width" appearance="fill">
         <mat-label>Senha</mat-label>
         <input 
         [formControl]="senha"
         required
         [(ngModel)]="creds.senha" 
         name="senha" 
         type="password" 
         matInput 
         placeholder="Ex. 123">
      </mat-form-field>

      <button (click)="logar()" [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
   </form>

</div>
