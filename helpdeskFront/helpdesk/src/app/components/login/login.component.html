<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@600&family=Roboto:ital,wght@1,100&display=swap"
    rel="stylesheet">

<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk - Dicas de um Dev</h1>

        <img src="assets/img/login-image.svg" alt="Imagem de login">

        <mat-form-field class="full-width" appearance="fill">
            <mat-label>E-mail</mat-label>
            <input [formControl]="email" required [(ngModel)]="creds.email" name="email" matInput placeholder="Ex. fulano@mail.com">
          </mat-form-field>

          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Senha</mat-label>
            <input [formControl]="senha" required [(ngModel)]="creds.senha" name="senha" matInput placeholder="Ex. fulano@mail.com">
          </mat-form-field>

        <button [disabled]="!validaCampos()" mat-raised-button color="primary" class="full-width mat-elevation-z4">Login</button>
    </form>
</div>
